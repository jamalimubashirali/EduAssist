[tool:pytest]
# Pytest configuration for EduAssist E2E Tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    integration: marks tests as integration tests
    slow: marks tests as slow running
    auth: marks tests as authentication related
    dashboard: marks tests as dashboard related
    smoke: marks tests as smoke tests

# Timeout settings
timeout = 300

# Minimum version
minversion = 6.0